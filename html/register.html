    <script>
        $(function () {

            $('.header-logo').on('click', function () {
                window.location.href = "../index.html"
            })
            $('.footer').load('../html/footer.html')
            //注册用户
            $('.login-submit').on('click', function () {
                var obj = $('input');
                console.log(obj)
                var params = {};
                $.each(obj, function (index, item) {
                    // console.log(item.name)
                    var key = item.name;
                    var val = $('input[name=' + key + ']').val();
                    params[key] = val;
                    console.log(val)
                })
                if ($('#mima').val() == $('#mima2').val()) {
                    $Http({
                        url: 'api/user/user/re_user',
                        data: params,
                        type: 'post',
                        success: function (res) {
                            console.log(res)
                            layer.open({
                                content: res.msg,
                                yes: function (index, layero) {
                                    if (res.code == 1) {
                                        window.history.back(-1)
                                    }
                                    layer.close(index)
                                }
                            });
                        }
                    })
                } else {
                    layer.open({
                        content: '两次密码输入不一致！',
                    });
                }

                // console.log(params)
            })

        })
    </script>
