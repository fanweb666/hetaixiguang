<script>
    $(function () {
        $('.header-logo').on('click', function () {

        $('.footer').load('../html/footer.html')
        // 标签页
        // active=function(index){

        //     $($(".content")[index]).addClass("active").siblings().removeClass("active")
        // }
        //置顶新闻详情
        $Http({
            url: 'api/news/news/news',
            data: {
                stick: 1
            },
            success: function (res) {
                // console.log(res)
                var data = res.data.data[0];
                var str = `
                    <div class="lyf-tuijian">
                        <p>${timeForm(data.time)}</p>
                        <p>${data.title}</p>
                        <div data-id=${data.id}>
                            了解详情
                        </div>
                    </div>
                `
                $('.tuijian').css('background-image', `url(${baseUrl+data.news_img})`);
                $('.tuijian').html(str)
                $('.tuijian').attr('data-id',data.id)
            }
        })
        //加载新闻列表
        function loadNewsList(page) {
            $Http({
                url: 'api/news/news/news',
                data: {
                    page,
                },
                success: function (res) {
                    console.log(res)
                    var data = res.data.data;
                    var str = ''
                    $.each(data, function (index, item) {
                        str += `
                        <div class="newsBox">
                    <a href="./newsDetail.html?id=${item.id}">
                        <div class="imgs">
                            <img class='img w-100 h-100'  src=${baseUrl+item.news_img} alt="">
                        </div>
                        <div class="newsBottom">
                            <div class="time">${timeForm(item.time)}</div>
                            <div class="newsTilte">${item.title}</div>
                        </div>
                    </a>
                </div>
                        `
                    })
                    $('.newsContent').html(str)
                },
                successful: function (res) {
                    var pageNum = parseInt(res.data.current_page);
                    var totalNum = res.data.last_page
                    $("#page").paging({
                        pageNum, // 当前页面
                        totalNum, // 总页码
                        callback: function (num) { //回调函数
                            loadNewsList(num)
                        }
                    });
                }
            })
        };
        loadNewsList(1);

    })
    $('.box').on('click', '.tuijian', function () {
        var id = $(this).attr('data-id')
        window.location.href = './newsDetail.html?id=' + id
    })
</script>
