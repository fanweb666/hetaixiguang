<script>
    $(function () {
        loadBanner(3,'bg')
        function loadDetail(url,type_id){
            $Http({
                url,
                data:{
                    id
                },
                success:function(res){
                    console.log(res)
                    var data=res.data.data[0];
                    var str=`
                    <div class="productImg">
                        <img src=${baseUrl+data.img} alt="">
                    </div>
                    <div class="productName">
                        <div class="name">
                            <div>产品名称：</div>
                            <div>${data.name}</div>
                        </div>
                        <div class="border"></div>
                        <div class="nameContent">
                            <div>产品成分：</div>
                            <div>${data.ingr}</div>
                        </div>
                        <div class="nameContent">
                            <div>产品规格：</div>
                            <div>${data.stand}</div>
                        </div>
                        <div class="nameContent">
                            <div>包装保藏：</div>
                            <div>${data.hide}</div>
                        </div>
                    </div>
                    `;
                    $('.product').html(str);
                    $('.proContent').html(data.content)
                }
            })
        }
        $('.header-logo').on('click',function(){
            window.location.href="../index.html"
        })
        $('.footer').load('../html/footer.html')    
        var types=window.location.search.split('&')[1].split('=')[1]
        var id=window.location.search.split('&')[0].split('=')[1];
        if(types==1){
            loadDetail('api/product/product/daily',id)
        }else if(types==2){
            loadDetail('api/product/product/new_raw',id)
        }else if(types==3){
            loadDetail('api/product/product/pab_add',id)
        }
    })
</script>
