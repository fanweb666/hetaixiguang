<script>
    $(function () {
        loadBanner(5)
        $('.header-logo').on('click', function () {
            window.location.href = "../index.html"
        })
        $('.footer').load('../html/footer.html')
        // 标签页
        //信息服务分类接口
        $Http({
            url: 'api/info/info/type',
            success: function (res) {
                console.log(res)
                var data = res.data
                var str = '';   
                $.each(data, function (index, item) {
                    str += `
                    <div class="tab" data-name=${item.name} data-id=${item.id}>${item.name}</div>   
                    `
                })
                $('.contentTitle').text(data[0].name)
                $('.tabbar').html(str)
                $('.tabbar .tab').eq(0).addClass('active')
            },
            successful(res) {
                var type_id = res.data[0].id;
                loadList(type_id);
            },
        })
        //信息列表页
        function loadList(type) {
            $Http({
                url: '/api/info/info/son_type',
                data: {
                    type,
                },
                success: function (res) {
                    console.log(res)
                    var data = res.data.data;
                 
                    var str = '';
                    $.each(data, function (index, item) {
                        str += `
                        <div class="rightbox">
                    <a href="./company-info.html?type_id=${item.type_id}">
                        <div class='imgs'>
                            <img src=${baseUrl+item.img} alt="">
                        </div>
                        <div class="rightBottom">
                            <div>${item.name}</div>
                            <img src="../images/research/rea-arrow.png" alt="">
                        </div>
                    </a>
                </div>
                        `
                    })
                    $('.tabContent').html(str)
                }
            })
        };
        $('.tabbar').on('click', '.tab', function () {
            var index = $(this).index();
            var type_id = $(this).attr('data-id');
            var name=$(this).attr('data-name')
            $('.contentTitle').text(name);
            $($(".tab")[index]).addClass("active").siblings().removeClass("active")
            loadList(type_id)
        })
    })
</script>
