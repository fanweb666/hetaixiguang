<script>
    $(function () {
        loadBanner(6)
        $('.header-logo').on('click', function () {
            window.location.href = "../index.html"
        })
        $('.footer').load('../html/footer.html')
        // 标签页
        $('.tabbar').on('click','.tab',function(){
            var index=$(this).index();
            // console.log(index)
            $($(".tab")[index]).addClass("active").siblings().removeClass("active")
            $($(".content")[index]).addClass("active").siblings().removeClass("active")
        })
    
        $('.tabContent').on('click', '.rightbox', function () {
            var id=$(this).attr('data-id')
            window.location.href = "./cooperationDetail.html?id="+id
        })
        //代理商 
        function loadList(type,className) {
            $Http({
                url: 'api/au/au/daili',
                data: {
                    type
                },
                success: function (res) {
                    console.log(res);
                    var data = res.data;
                    var str = ''
                    $.each(data, function (index, item) {
                        str += `
                        <div class="rightbox" data-id=${item.id}>
                    <div class='imgs'>
                        <img src=${baseUrl+item.img} alt="">
                    </div>
                    <div class="rightBottom">
                        <div>${item.title}</div>
                        <img src="../images/research/rea-arrow.png" alt="">
                    </div>
                </div>
                        `
                    })
                   $(className+' .tabContent').html(str)
                }
            })
        }
        loadList(1,'.dls');
        loadList(2,'.zdcj')
    })
</script>
