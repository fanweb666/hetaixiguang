<script>
    $(function () {
        loadBanner(4,'bg');

        })
        $('.footer').load('../html/footer.html')


        // 分页

        $("#page").paging({
            pageNum: 1, // 当前页面
            totalNum: pageCount, // 总页码
            // totalList: total, // 记录总数量
            callback: function (num) { //回调函数
                console.log(num);
            }
        });

        var type_id
        //分类
        function Lyffenlei(url, classname) {
            $Http({
                url: url,
                success: function (res) {
                    console.log(res, 333)
                    var data = res.data;
                    var str = ''
                    $.each(data, function (index, item) {
                        str += `
                    <li data-id=${item.id}>
                        <p>${item.name}</p>
                    </li>
                    `
                    })
                    $(classname).append(str)
                }
            })

        }
        Lyffenlei('api/product/product/daily_type', '.rihua');
        Lyffenlei('api/product/product/new_type', '.xinshipin');
        Lyffenlei('api/product/product/pab_type', '.dongwu');
        jQuery(document).ready(function ($) {
            // console.log('sxkks')
            $('.list ul li p').clickdown(),
                $('.list-se p[class=title]').clickup(),
                $('.list>ul>li').ad(),
                $(".list-se>li").click(function () {
                    $(this).addClass('active').siblings().removeClass('active')
                })
        })

        //渲染表
        var pageCount;

        function lyf_loadList(url, type_id, page) {
            $Http({
                url,
                data: {
                    type_id,
                    page,
                },
                success: function (res) {
                    console.log(res,55)
                    var str = ''
                    $.each(res.data.data, function (index, item) {    
                        str += `
                        <div class="rightbox">
                <a href="./productDetail.html?id=${item.id}&types=${item.types}">
                    <div class='imgs'>
                        <img src=${baseUrl+item.img} alt="">
                    </div>
                    <div class="rightBottom">
                        <div>${item.name}</div>
                        <img src="../images/productList/right.png" alt="">
                    </div>
                </a>
            </div>
                        `
                    })
                    // pageCount=res.data.last_page
                    // console.log(pageCount)

                    $('.product .right').html(str);
                    // Loadpage(pageCount);
                },
                successful: function (res, data) {
                    // $('.product .right').append(`<div id="page" class="page_div"></div>`)
                    var pageCount = data.last_page
                    var pageNum = parseInt(data.current_page)
                    $("#page").paging({
                        pageNum:pageNum, // 当前页面
                        totalNum: pageCount, // 总页码
                        // totalList: total, // 记录总数量
                        callback: function (num) { //回调函数
                            lyf_loadList('api/product/product/daily', 2, num)
                        }
                    });
                },
            })
        }
        lyf_loadList('api/product/product/daily', 2);
        $('.rihua').on('click','li',function(){
            var type_id=$(this).attr('data-id');
            lyf_loadList('api/product/product/daily',type_id,)
        })
        $('.xinshipin').on('click','li',function(){
            var type_id=$(this).attr('data-id');;
            lyf_loadList('api/product/product/new_raw',type_id)
        })
        $('.dongwu').on('click','li',function(){
            var type_id=$(this).attr('data-id');
            lyf_loadList('api/product/product/pab_add',type_id)
        })
    })
</script>
